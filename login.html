<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi - Videos</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/img/logo-platzi-video.png" alt="Platzi Videos">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" name="" id="" placeholder="Correo">
                <input class="input" type="password" name="" id="" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media ">
                <div><img src="./assets/img/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./assets/img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaraión de uso</a>
        <a href="/">Centro de ayúda</a>
    </footer>
</body>
</html>
